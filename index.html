<!DOCTYPE html>

<html>
<title>Wiki-Dossiers</title>    

<head> 

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    
    <script src="https://use.fontawesome.com/c4baa82464.js"></script>        
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        
</head>
    
<style>

    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #e5e5e5;
    }
    
    a{
        color: #1755a8;
    }

    a:active{
        color: #b73a31;
    }
    
    a:visited{
        color: #962e96;
    }
    
    .margin{
        margin: 10px;
    }
    
    #flex-container{
        position: relative;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
    }
    
    #big-folder{
        position: fixed;
        z-index: 2;
        height: 100%;
        width: 50%;
        left: 50%;
        background-color: rgb(255, 255, 220);        
        box-shadow: -3px 0 2px #807f7f;
    }
    
    h1{
        margin: 2% 0 0 5%;
        padding: 0;
        color: #bcaf9c;
        font-size: 2.5em;
    }
    
    #form-cont{
        position: relative;
        top: 2%;
        border-top: 2px solid #f7e3c6;
        border-bottom: 2px solid #f7e3c6;
        padding: 2%;
        background-color: blanchedalmond;
    }
    
    #form-cont > input{
        width: 200px;
        height: 50px;
        margin-left: 15px;
        padding: 8px;
        border-radius: 10px;
        color: #383838;
        font-family: Arial, FontAwesome;
        font-size: 1.5em;
        border: 4px solid #f7e3c6;
    }
    
    #form-cont > input:focus{
        outline: none;        
    }

    #big-folder img{
        position: relative;
        height: 90%;
        width: auto;
        right: -30%;
        bottom: -15%;
        margin-top: 50px;
        opacity: 0.4;
    }
    
    #proto-box{
        display: none;
    }
    
    .result-box{
        position: relative;
        left: 250px;
        width: 250px;
        height: 250px;
        min-width: 250px;
        min-height: 250px;  
        overflow: scroll;
        border-radius: 10px;
        border: solid 1px #dae3ef;
        background-color: white;      
        box-shadow: 0 0 4px #807f7f;
        
        -webkit-transition: all 1s ease; /* Safari */
        transition: all 1s ease;
    }
    
    .result-box.pop-left{
        animation: leftpop 1s ease-out;
        animation-fill-mode: forwards;
    }
 
    @keyframes leftpop{
        0%{left:250px;}
        50%{left: -50px;}
        100%{left: 50px;}
    }
        
   .result-box:hover{
        margin-left: -300px;
        box-shadow: 0 0 8px #4193d0;
    }
  
    .result-box h4{
        position: absolute;
        width: 105%;
        height: 50px;
        background-color: #dae3ef;
        top: 30%;
        left: calc(-50% + 25px);
        padding: 10px;
        margin-left: -5%;
        text-align: center;
        
        -webkit-transform:rotate(-90deg);
        -moz-transform:rotate(-90deg);
        -o-transform: rotate(-90deg);
        -ms-transform:rotate(-90deg);
        transform: rotate(-90deg);
    } 
    
    .result-box p{
        margin: 15px 30px 15px 80px;       
    }
    
    .result-box a{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    @media all and (max-width:768px), all and (max-height:350px)
    {
        h1{font-size: 1.5em;}
        
        #form-cont > input{
            width: 75%;
            height: 35px;
            margin-left: 5px;            
            font-size: 1em;
        }     
    }
    
</style>    
    
<body>
    
    <div id="flex-container">
        
        <div id="big-folder">
            <h1>Wiki Dossiers</h1>
            <form id="form-cont">
                <input id="search-bar"  type="text" placeholder="&#xF002;"/>
            </form>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/842px-Wikipedia-logo-v2.svg.png"/>
        </div>
        
        <div id="proto-box" class="result-box margin">
            <div>
                <p></p>            
                <a href="" target="_blank"><h4></h4></a>
            </div>
        </div>
        
    </div>
    
    <script>
        
    $(document).ready(function(){
        
        var maxResults = 15;
        var resultHeaders;
        var resultDescr;
        var resultLinks;
        var holdNewSearches = false;
        
        $("form").on("submit", function(e){            
            e.preventDefault();
            
            if(!holdNewSearches)
            {
                holdNewSearches = true;
                foldPreviousSearch();
            }
        });
        
        function foldPreviousSearch()
        {
            $boxes = $(".result-box:not(#proto-box)");
            var timing = 500;

            if($boxes.length > 0)
            { 
                $boxes.animate({marginLeft:"150px"}, timing, function(){
                    $(this).remove();
                });
                
                setTimeout(function(){
                    performSearch($("#search-bar").val());                    
                }, timing * 2);                    
            }
            else
                performSearch($("#search-bar").val());                    
        }
            
        function performSearch(search){            

            $.ajax({
                type: "GET",
                url: "http://en.wikipedia.org/w/api.php?action=opensearch&format=json&limit="+maxResults+"&search="+search+"&callback=?",
                contentType: "application/json; charset=utf-8",
                async: false,
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                                        
                    if(data.hasOwnProperty("error"))
                        handleError();
                    else
                    {
                        resultHeaders = data[1].slice();
                        resultDescr = data[2].slice();
                        resultLinks = data[3].slice();
                        generateResults();
                    }
                },
                error: function (errorMessage) {
                    handleError();
                }
            });
        }
        
        function handleError()
        {
            alert("There's a problem with your search! Please try again.");
            holdNewSearches = false;
        }
        
        function generateResults()
        {               
            for(var i=0; i < resultHeaders.length; i++)
            {
                var $cloneBox = $("#proto-box").clone(true);

                $cloneBox.removeAttr("id");
                $cloneBox.css("order", i);
                $cloneBox.find("h4").text(resultHeaders[i]);
                $cloneBox.find("p").text(resultDescr[i]);
                $cloneBox.find("a").attr("href", resultLinks[i]);
                $("#flex-container").append($cloneBox);
            }
                        
            $(".result-box:not(#proto-box)").addClass("pop-left");
            holdNewSearches = false;
        }
        
        performSearch("wikipedia");
        
    });

    </script>   
    
</body>  
    
</html>
