<!DOCTYPE html>

<html>
<title>Wiki-Dossiers</title>    

<head> 

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    
    <script src="https://use.fontawesome.com/c4baa82464.js"></script>        
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>   
    
<body>
    
    <div id="flex-container">
        
        <div id="big-folder">
            <h1>Wiki Dossiers</h1>
            <form id="form-cont">
                <input id="search-bar"  type="text" placeholder="&#xF002;"/>
                <a id="random-result" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random fa-2x"></i></a>
            </form>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/842px-Wikipedia-logo-v2.svg.png"/>
        </div>
        
        <div id="proto-box" class="result-box margin">
            <div><a href="" target="_blank"><h4></h4></a></div>
            <div><p></p></div>
        </div>
        
    </div>
    
    <script src="scripts.js"></script>   
    
</body>  
    
</html>
